<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Foody — Регистрация кафе</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto; padding: 24px; max-width: 760px; margin: 0 auto; }
    .card { border: 1px solid #eee; border-radius: 16px; padding: 20px; box-shadow: 0 4px 14px rgba(0,0,0,.05); }
    label { font-weight: 600; display:block; margin: 12px 0 6px; }
    input, select { width:100%; padding: 10px 12px; border:1px solid #ddd; border-radius: 12px; font-size:14px; }
    button { margin-top:16px; padding:12px 16px; border-radius:12px; border:0; background:#111; color:#fff; font-weight:600; cursor:pointer;}
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <h1>Регистрация кафе</h1>
  <p class="muted">Создайте аккаунт: офферы, витрина, таймерные скидки.</p>

  <div class="card">
    <form id="form">
      <label>Название</label>
      <input name="name" placeholder="Cafe Sunset" required />

      <div class="row">
        <div>
          <label>Телефон (для входа)</label>
          <input name="phone" placeholder="+9715..." required />
        </div>
        <div>
          <label>Пароль</label>
          <input type="password" name="password" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Город</label>
          <input name="city" placeholder="Dubai" />
        </div>
        <div>
          <label>Часовой пояс</label>
          <input name="timezone" placeholder="Asia/Dubai" />
        </div>
      </div>

      <label>Адрес</label>
      <input name="address_line" placeholder="Marina Walk, bld. 5" />

      <label>Время закрытия (HH:MM)</label>
      <input name="closing_time" placeholder="23:00" />

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>

  <script src="/config.js"></script>
  <script>
    if (!window.foodyApi) window.foodyApi = 'https://foodyback-production.up.railway.app';

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = Object.fromEntries(new FormData(e.target).entries());
      try {
        const r = await fetch((window.foodyApi||'') + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // КУКА!
          body: JSON.stringify(payload)
        });
        if (!r.ok) throw new Error(await r.text());
        // после успешной регистрации — в ЛК
        location.href = '/web/merchant/';
      } catch (err) {
        alert('Не удалось зарегистрироваться: ' + err.message);
      }
    });
  </script>
</body>
</html>
